<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Anticipa la resoluciÃ³n de DNS -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Establece conexiones tempranas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Cargar la fuente -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_circle"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="score">Score: <span class="score--value">00</span></div>
    <div class="menu-screen">
      <span class="game-over">game over</span>
      <span class="final-score">Score <span>00</span></span>

      <button class="btn-play">
        <span class="material-symbols-outlined"> play_circle </span>
        Jogar novamente
      </button>
    </div>
    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
  </body>
</html>
